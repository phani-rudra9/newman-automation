version: 2.1
jobs:
  test:
    working_directory: ~/newman-automation
    docker:
      - image: node
    steps:
      - checkout
      - run: npm install
      - run: npm test
      - run: pwd
      - run: ls
  prerelease:
    working_directory: ~/newman-automation
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: sudo apt-get update -y
      - run: sudo service docker start
      - run: docker build -t sample .
      - run: echo "Installing aws cli and pushing the image to aws ecr repo"
      - run: sudo chmod 777 -R  install_aws_cli.sh
      - run: ls
      - run: aws configure --profile default set region ap-south-1
      - run: cat credentials  >  ~/.aws/credentials
      - run: sudo echo "aws_access_key_id = $AWS_ACCESS_KEY_ID" >> ~/.aws/credentials
      - run: sudo echo "aws_secret_access_key = $AWS_SECRET_ACCESS_KEY" >> ~/.aws/credentials
      - run: cat ~/.aws/credentials
      - run: sudo ./ecr_login.sh
      
