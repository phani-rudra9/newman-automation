workflows:
  version: 2
  pipeline:
    jobs:
      - terraform-ecr:
          filters:
            branches:
              only: circleci-project-setup
      - dockerbuild_ecrpush:
          requires:
            - terraform-ecr
          filters:
            branches:
              only: circleci-project-setup
      - hold:
          type: approval
          requires:
            - dockerbuild_ecrpush
          filters:
            branches:
              only: circleci-project-setup
