version: 2.1
jobs:
  test:
    working_directory: ~/newman-automation
    docker:
      - image: node
    steps:
      - checkout
      - run: npm install
      - run: npm test
      - run: pwd
      - run: ls
  prerelease:
    working_directory: ~/newman-automation
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run: apt-get update -y
      - run: yes | apt-get install systemd
      - run: apt-get install -y docker.io || systemctl enable docker
      - run: systemctl status docker
      - run: pwd
      - run: ls
      - run: docker build -t sample .
